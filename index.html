<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade RGB</title>
        <link rel="stylesheet" type="text/css" 
        href="../atvd_rgb/Style/style.css">
    </head>
    <body>
        <h2 id="hehe">Choose a color</h2>
        <form>
        <div class="principal">
            <input type="text" id="box" readonly>
            <label>Vermelho (R):</label>
            <input type="range" id="red" value="0" min="0" max="255"><br>
            <input type="text" id="box1" readonly>
            <label>Verde (G):</label>
            <input type="range" id="green" value="0" min="0" max="255"><br>
            <input type="text" id="box2" readonly>
            <label>Azul (B):</label>
            <input type="range" id="blue" value="0" min="0" max="255">
        </div>
        <div class="quadradinho"></div>
        <script src="../atvd_rgb/Script/script.js"></script>
        </form>
    </body>
</html>
